<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Expense Tracker - Pakistan</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Daily Expense Tracker</h1>

      <div class="form">
        <input type="number" id="amount" placeholder="Enter Amount" />
        <select id="category">
          <option value="">Select Category</option>
          <option value="Food & Beverages">Food & Beverages</option>
          <option value="Transport">Transport</option>
          <option value="Bills & Utilities">Bills & Utilities</option>
          <option value="Education">Education</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Groceries">Groceries</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Shopping">Shopping</option>
          <option value="House Rent / Mortgage">House Rent / Mortgage</option>
          <option value="Internet & Mobile">Internet & Mobile</option>
          <option value="Investments & Savings">Investments & Savings</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="date" />
        <button id="addExpenseBtn">Add Expense</button>
      </div>

      <h2>Total Spending: PKR <span id="total">0</span></h2>

      <table id="expenseTable">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>Category Breakdown</h2>
      <canvas id="categoryChart"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
